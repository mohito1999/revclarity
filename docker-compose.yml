services:
  db:
    image: pgvector/pgvector:pg15
    container_name: revclarity_postgres
    environment:
      POSTGRES_USER: revclarity_user
      POSTGRES_PASSWORD: revclarity_password
      POSTGRES_DB: revclarity_db
    ports:
      - "5438:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U revclarity_user -d revclarity_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --- NEW: Redis Container ---
  redis:
    image: redis:7-alpine
    container_name: revclarity_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data: